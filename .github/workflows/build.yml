name: Build
on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10" ]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - run: make init
    - run: make ci

  debug:
    needs: [ build ]
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    steps:
    - uses: actions/checkout@v2
    - run: make --ignore-errors debug
